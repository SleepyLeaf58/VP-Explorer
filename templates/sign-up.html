<!-- Sign Up Page-->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VPEX - Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="vh-100 d-flex flex-column">
        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
          <!-- Navbar content https://getbootstrap.com/docs/4.0/components/navbar/ -->
          <div class="container-fluid">
            <a class="navbar-brand" href="#">VPEX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/create-game">
                    Create
                  </a>
                </li>
                <li class="nav-item dropdown active">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Play
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" aria-current="page" href="/join-game">Join Hunt</a></li>
                    <li><a class="dropdown-item" href="/guessr">Play Guessr</a></li>
                  </ul>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">
                    Saved Games
                    </a>
                </li>
                {% endif %}
              </ul>
              
              <div class="d-flex text-end">
                {% if current_user.is_authenticated %}
                <div class="nav-item dropdown text-end">
                  <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{current_user.username}}
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/logout">Log Out</a></li>
                  </ul>
                </div>
                {% else %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/login">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/register">Register</a>
                  </li>
                </ul>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>

    <!-- Form -->
    <container class="bg-secondary flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="bg-light p-5 rounded d-flex flex-column">
            <h1 class="text-center">Sign Up!</h1>
            <form action="/register" method="POST">
                <div class="form-group mb-2">
                    <input name="username" type="text" class="form-control w-100" id="username-input" aria-describedby="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input name="password" type="text" class="form-control w-100" id="password-input" aria-describedby="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">Register</button>
            </form>
        </div>
    </container>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
